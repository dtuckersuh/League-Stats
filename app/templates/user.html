{% extends "base.html" %}

{% block app_content %}
    <h1>{{ user.username }}</h1>
    <br>
    <h2>Top Five Champions</h2>
    {% set top_five=user.getTopFiveChamps() %}
    <ul class="list-group">
        {% for key, value in top_five.items() %}
            <li class="list-group-item">{{key}} : {{value}}</li>
        {% endfor %}
    </ul>
{% endblock %}
