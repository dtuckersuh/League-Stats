{% extends 'bootstrap/base.html' %}

{% block title %}
{% if title %}
{{ title }} - LeagueStats
{% else %}
Welcome to LeagueStats
{% endif %}
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default justify-content-between">
    <a class="navbar-brand" href="{{ url_for('index') }}">LeagueStats</a>
    <form class="navbar-form" action={{ url_for('index') }}>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

{% endblock %}

{% block content %}
<div class="container">
    {% block app_content %}
    {% endblock %}
</div>
{% endblock %}
